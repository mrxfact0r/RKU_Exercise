<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Club Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        @media screen and (max-width: 768px) {
            .nav-links {
                text-align: center;
                background-color: #f39c12;
                padding: 10px 0;
                display: none;
            }

            .nav-toggle {
                display: block;
                text-align: center;
                background-color: #f39c12;
                padding: 10px 0;
            }
        }

        .header {
            background-color: #3498db;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .nav-links {
            text-align: center;
            background-color: #f39c12;
            padding: 10px 0;

        }

        .nav-links a {
            color: white;
            margin: 0 15px;
        }

        .content {
            margin-top: 30px;
            padding: 20px;
        }

        .sponsors {
            background-color: #27ae60;
            color: white;
            padding: 20px;
            text-align: right;
        }

        .footer {
            text-align: center;
            background-color: #34495e;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Sports Club</h1>
    </div>



    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>

    <div class="nav-toggle">
        <button id="toggleButton">Menu</button>
    </div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Items</a>
        <a href="#">Sports</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="container content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec dui sed justo aliquam ultricies. Fusce vel
            arcu eu justo malesuada efficitur a non magna.</p>
    </div>

    <div class="sponsors">
        <ul class="list-unstyled">
            <li class="text-center">Samsung</li>
            <li class="text-center">Apple</li>
            <li class="text-center">Vivo</li>
            <li class="text-center">Sony</li>
            <li class="text-center">Nokia</li>
        </ul>
    </div>

    <div class="footer">
        <h3>Â© 2023 Sports Club</h3>
    </div>






    <script>
        $(document).ready(function () {
            function performSearch() {
                var searchText = $('#searchInput').val().toLowerCase();


                alert('Searching for: ' + searchText);
            }

            $('#searchButton').click(function () {
                performSearch();
            });

            $('#searchInput').keypress(function (event) {
                if (event.which === 13) {
                    performSearch();
                }
            });
        });

        $(document).ready(function () {
            $('.nav-links a').on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });
                }
            });

            $('#toggleButton').click(function () {
                $('.nav-links').slideToggle();
            });

            var images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
            var currentIndex = 0;

            function showNextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                $('#sliderImage').attr('src', images[currentIndex]);
            }

            $('#nextButton').click(function () {
                showNextImage();
            });

            $('#contactForm').submit(function (event) {
                var name = $('#name').val();
                var email = $('#email').val();

                if (!name || !email) {
                    alert('Name and email are required fields.');
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
